<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Unit Convertor</title>
</head>
<body>

    
  <div class="Main-Container">
    
    <div>
      <div class="heading">
        Unit Convertor
      </div>
    </div>  
    
    <div class="block">
        <label>Unit</label>
          <select name="unit" id="unit" onchange="append(this.id,'from-unit'), appendTO(this.id,'to-unit')" style="width: 230px; font-size: 20px; text-align: center;">
            <option value="">---------Select---------</option>
            <option value="Length">Length</option>
            <option value="Temp">Temperature</option>
            <option value="Currency">Currency</option>
          </select>
    </div><br>


    <div class="block">
      <label>From</label>
      <select name="From-Unit" id="from-unit" style="width: 230px; font-size: 20px; text-align: center;">
        <option value="">---------Select---------</option>
      </select>
    </div><br>


    <div class="block">
      <label>To</label>
      <select name="to-Unit" id="to-unit" style="width: 230px; font-size: 20px; text-align: center;">
        <option value="">---------Select---------</option>
      </select>
    </div><br>


    <div class="block">
        <label>Enter Value</label>
        <input type="number" id="ip-value" onchange="calculate()" style="width: 230px; font-size: 20px; text-align: center;">
    </div><br>


    <div class="block">
      <input type="number" readonly id="op-value">
    </div><br>

  

  </div>



    
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
